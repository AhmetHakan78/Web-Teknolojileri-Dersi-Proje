        <div class="container mt-4">
            <h2>Popüler Filmler</h2>
            <ul id="movies" class="list-group"></ul>
            <script>
    const apiKey = '71cbe7b5ef5286cf9fd9a1e46d3050fe';
    const url = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=tr-TR&page=1`;

    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error("API isteği başarısız oldu");
        }
        return response.json();
      })
      .then(data => {
        const movieList = document.getElementById('movies');
        data.results.forEach(movie => {
          const li = document.createElement('li');
          li.textContent = `${movie.title} (${movie.release_date}) - Puan: ${movie.vote_average}`;
          movieList.appendChild(li);
        });
      })
      .catch(error => {
        console.error("Hata:", error);
      });
            </script>
